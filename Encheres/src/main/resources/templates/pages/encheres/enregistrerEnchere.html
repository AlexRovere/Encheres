[[${article}]]
    <form class="container h-full max-w-md mx-auto flex flex-col"
          th:action="${noArticle} ? '/encheres/modifier' : '/encheres/ajouter'" method="post" th:object="${article}">
        <h1 class="mx-auto text-center text-md my-5">
            <span th:text="${noArticle} ? 'Modifier' : 'Créer'"></span> un article
        </h1>
        <div style="color: red;" th:if="${#fields.hasAnyErrors()}">
            <p>Le formulaire comporte des erreurs</p>
        </div>
        <div class="overflow-hidden mb-20">

            <input type="hidden" th:field="*{noArticle}" id="id">

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Nom de l'article</label>
                <input type="text" th:field="*{nomArticle}" id="nomArticle"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('nomArticle')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>


            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Description</label>
                <input type="text" th:field="*{description}"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('description')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Catégorie</label>
                <input type="text" th:field="*{categorie}" id="categorie"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('categorie')}" th:text="${erreur}"
                          class="font-medium"></span>
                    <span th:text="${emailAlreadyTaken}" class="font-medium"></span>

                </p>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo de l'article</label>
                <input type="text" id="imageArticle"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('description')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Mise à prix</label>
                <input type="number" min="0" th:field="*{miseAPrix}" id="miseAPrix"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('miseAPrix')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Début de l'enchère</label>
                <input type="date" th:field="*{dateDebutEncheres}" id="dateDebutEncheres"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('dateDebutEncheres')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Fin de l'enchère</label>
                <input type="date" th:field="*{dateFinEncheres}" id="dateFinEncheres"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <span th:each="erreur: ${#fields.errors('dateFinEncheres')}" th:text="${erreur}"
                          class="font-medium"></span>
                </p>
            </div>

            <h1>Retrait</h1>
            <p>az</p>
            <p>aze</p>
            aze

        </div>
        <div class="mx-auto flex justify-around">
            <button type="button"
                    class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <a th:href="@{/encheres}">Retour</a>
            </button>

            <button type="submit"
                    class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <span th:text="${noArticle} ? 'Modifier une enchère' : 'Créer une enchère'"></span>
            </button>
        </div>
    </form>
